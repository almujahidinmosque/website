################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/banner-web.webp"
  slider_item:
    # slider item loop
    - title : "Masjid sebagai sumber pencerahan masyarakat"
      content : "Merupakan tempat ibadah yang memiliki aktifitas kehidupan sosial di masyarakat yang berupa kegiatan kajian dan program dengan nilai islami."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Artikel Terbaru"
        link : "blog/"

    # slider item loop
    - title : "Menebar ilmu dalam aspek wawasan dan pengetahuan"
      content : "Berbagai macam jadwal tausyiah, kajian, program yang telah diupayakan untuk memperkuat dan memberdayakan ummat."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Jadwal Acara"
        link : "event/"

    # slider item loop
    - title : "Kegiatan sosial masyarakat dengan nilai islami"
      content : "Setiap kegiatan di Masjid Al-Mujahidin didokumentasikan dengan baik yang disimpan dalam galeri."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Lihat Galeri"
        link : "gallery/"

